<html>
    <head>
      <title> Animal Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Animal Sound Identification</h2>
        <p>note: play different sounds of animal to identify them </p>
      </div>
      <div class="main_div">
        <center>
           <br>
           <button class="btn btn-waarning" onclick="startClassification();"> START </button>
           <h3 id="result_label">i can hear - </h3>
           <h4 id="result_confidence">accuracy - </h4>
           <br>
           <img src="dog.jpg" id="dog" width="300" height="300"
           <img src="cat.webp" id="cat" width="300" height="300"
           <img src="lion.jpg" id="lion" width="300" height="300"
        </center>
      </div>

  <script src="main.js"></script>
    </body>
  </html>
